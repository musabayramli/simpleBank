<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account App</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <h1>Bank Account</h1>

        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="input-field" placeholder="Enter amount" />
        </div>

        <div class="btns">
            <button class="btn" onclick="deposit()">Deposit</button>
            <button class="btn btnRed" onclick="withdraw()">Withdraw</button>
            <button class="btn btnGray" onclick="reset()">Reset</button>
            <button class="btn" onclick="checkBalance()">Check Balance</button>
        </div>

        <div class="transaction-list">
            <h3>Transaction History:</h3>
            <ul id="transactionHistory">
            </ul>
        </div>
    </div>

    <div id="balanceModal" class="modal" onclick="handleModalClose(event)">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close-btn" onclick="handleModalClose(event)">&times;</span>
            <h2>Current Balance</h2>
            <p id="modalBalance">Loading...</p>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
